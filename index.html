<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery, slutprojekt</title>
    <link rel="stylesheet" href="./css/stylesheet.css">
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script src="./lib/anime.min.js"></script>
    <script src="./js/script.js"></script>
</head>

<body>
    <h1>Flickr Image Gallery</h1>
    <form action="" class="search">
        <input type="search" class="search-input" placeholder="Input search..">
        <select name="sort" class="sort">
            <option selected value="relevance">Sort (Relevance)</option>
            <option value="relevance">Relevance</option>
            <option value="interestingness-desc">Interestingness</option>
            <option value="date-posted-dec">Date Posted</option>
        </select>
        <select name="display-amount" class="display-amount">
            <option selected value="100">Amount (100)</option>
            <option value="50">50</option>
            <option value="100">100</option>
            <option value="200">200</option>
            <option value="400">400</option>
        </select>
        <select name="img-size" class="img-size">
            <option selected value="n">Size (Small)</option>
            <option value="n">Small</option>
            <option value="z">Medium</option>
            <option value="b">Large</option>
        </select>
        <button id="search-button">Search</button>
    </form>

    <section class="error-container">
        <p id="no-input-error-msg">No text input found. Try typing something.</p>
        <p id="no-images-error-msg">No images found. Try something else.</p>
        <p id="no-API-response-error-msg">API not responding . Try again later.</p>
        <p id="default-error-msg">Something went wrong. Try again :/</p>
    </section>

    <div class='grid' id="img-container"></div>

    <div class="loading-container">
        <h2>L</h2>
        <h2>O</h2>
        <h2>A</h2>
        <h2>D</h2>
        <h2>I</h2>
        <h2>N</h2>
        <h2>G</h2>
        <h2>.</h2>
        <h2>.</h2>
        <h2>.</h2>
    </div>

    <div id="popup-container">
        <img src="" alt="inspected element" id="img-inspect">
    </div>

</body>

</html>
